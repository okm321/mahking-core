name: CI

on:
  pull_request:
    branches: [main, dev]
    paths:
      - "go/**"

defaults:
  run:
    working-directory: go

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go/go.mod
          cache-dependency-path: go/go.sum

      - name: go vet
        run: go vet ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          working-directory: go

      - name: Test
        run: go test ./...
