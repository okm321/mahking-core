version: "2"
cloud:
    organization: ""
    project: ""
    hostname: ""
servers: []
sql:
  - engine: "postgresql"
    queries: "internal/infrastructure/postgres/queries"
    schema: "postgres-initdb.d/01_schema.sql"
    gen:
      go:
        out: "internal/infrastructure/postgres/sqlc"
        package: "sqlc"
        emit_json_tags: true
        emit_interface: false
        sql_package: "pgx/v5"
        overrides:
          - db_type: "pg_catalog.int4"
            go_type:
              import: "github.com/guregu/null/v6"
              type: "Int"
            nullable: true
          - db_type: "pg_catalog.text"
            go_type:
              import: "github.com/guregu/null/v6"
              type: "String"
            nullable: true
plugins: []
rules: []
options: {}
